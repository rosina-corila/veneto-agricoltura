<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galleria Ailanto - Ex Ante</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    margin: 0;
    padding: 20px;
  }

  h2 {
    color: #1a5c4d;
    margin-bottom: 20px;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .gallery img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
  }

  .lightbox:target {
    display: flex;
  }

  .nav-btn {
    position: absolute;
    top: 50%;
    color: white;
    font-size: 2rem;
    background: rgba(0,0,0,0.3);
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 50%;
    transform: translateY(-50%);
  }

  .prev { left: 5%; }
  .next { right: 5%; }

  .close-btn {
    position: absolute;
    top: 20px;
    right: 40px;
    color: white;
    font-size: 2rem;
    text-decoration: none;
  }

  .back-link {
    display: inline-block;
    margin-bottom: 20px;
    color: #1a5c4d;
    text-decoration: none;
  }
  
  .back-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<a href="../index.html" class="back-link">‚Üê Torna alla galleria principale</a>

<h2>Galleria fotografica - Ailanto Ex Ante</h2>

<div class="gallery">
  <img src="Ailanto_5.jpg" alt="Ailanto_5.jpg">
  <img src="Ailanto_5bis.jpg" alt="Ailanto_5bis.jpg">
</div>

<!-- Lightbox viewer -->
<div class="lightbox" id="lightbox">
  <button class="nav-btn prev">&#10094;</button>
  <img id="lightbox-img" src="" alt="">
  <button class="nav-btn next">&#10095;</button>
  <a href="#" class="close-btn">&times;</a>
</div>

<script>
  const images = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');

  let currentIndex = 0;

  images.forEach((img, index) => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
      currentIndex = index;
    });
  });

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex].src;
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) lightbox.style.display = 'none';
  });
</script>

</body>
</html>
