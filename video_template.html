<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Video Monitoraggio Ailanto</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f8f8f8;
  }
  h2 {
    color: #1a5c4d;
    margin-bottom: 20px;
  }
  iframe {
    width: 100%;
    max-width: 800px;
    height: 450px;
    border: none;
    border-radius: 8px;
  }
</style>
</head>
<body>
<h2>Video Monitoraggio Specie Ailanto</h2>
<iframe src="https://www.youtube.com/embed/MIj4VpEpdwo?si=DL0-zRZeE0hZyshq"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
</iframe>
</body>
</html>
